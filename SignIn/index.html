<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./scss/main.css">
</head>

<body>

    <div class="signin">
        <div class="container-fluid">
            <div class="row">
                <div class="content col-md-5">
                    <div class="logo text-center">
                        <img src="../SignIn/logo/zedny logo.png" alt="">
                    </div>
                    <form>
                        <div class="form-row">
                            <div class="offset-md-3"></div>
                            <div class="form-group col-md-7">
                                <label for="inputEmail">Email or Username</label>
                                <input type="email" class="form-control" id="inputEmail">
                            </div>
                            <div class="offset-md-2"></div>
                        </div>
                        <div class="form-row">
                            <div class="offset-md-3"></div>
                            <div class="form-group col-md-7">
                                <label for="inputPassword">Password</label>
                                <input type="password" class="form-control" id="inputPassword">
                            </div>
                            <div class="offset-md-2"></div>
                        </div>
                        <div class="form-row">
                            <div class="offset-md-3"></div>
                            <div class="form-group col-md-7">
                                <button type="submit" class="btn">Sign In</button>
                            </div>
                            <div class="offset-md-2"></div>
                        </div>
                    </form>
                    <div class="info text-center">
                        <a href="">Forgot password?</a><br>
                        <a href="">Sign in with company or school</a>
                        <ul>
                            <li>
                                <div class="line"></div>
                            </li>
                            <li>OR</li>
                            <li>
                                <div class="line"></div>
                            </li>
                        </ul>
                        <button class="btn btn-outline">Create an account</button>
                    </div>
                    <div class="footer text-center">
                        <p>Copyright &copy; 2020 Zedny LLC. All rights reserved.</p>
                        <a href="">Terms of Use </a>|
                        <a href="">Privecy Policy</a>
                    </div>
                </div>
                <div class="cover col-md-7">
                    <h1>Let's create the future <strong>together</strong>.</h1>
                    <button class="btn btn-outline">Start a Free 10-day trial</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
